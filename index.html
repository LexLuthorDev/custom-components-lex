<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Custom Components Demo</title>
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/LexLuthorDev/custom-components-lex/main/components/alert/alert.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Custom Components Demo</h1>

      <!-- Exemplo de utilização do componente de alert -->
      <div class="alert success">
        <span class="close-btn">&times;</span>
        <strong>Success!</strong> This is a success alert.
      </div>

      <div class="alert error">
        <span class="close-btn">&times;</span>
        <strong>Error!</strong> This is an error alert.
      </div>

      <div class="alert warning">
        <span class="close-btn">&times;</span>
        <strong>Warning!</strong> This is a warning alert.
      </div>
    </div>
  </body>
</html>
